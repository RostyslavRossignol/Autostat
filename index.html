<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>

    <script src="js/app.js" defer></script>

</head>
<body>

    <div class="wrapper">
        <div class="content">

            <header class="main-header">
                <div class="layers">
                    <div class="layer__header">
                        <div class="layers__caption">Welcome to My Autostat</div>
                        <div class="layers__title">Statistics Calculator</div>
                    </div>
                    <div class="layer layers__base" style="background-image: url(img/layer-base.png);"></div>
                    <div class="layer layers__middle" style="background-image: url(img/layer-middle.png);"></div>
                    <div class="layer layers__front" style="background-image: url(img/layer-front.png);"></div>
                </div>
            </header>
        
            <article class="main-article" style="background-image: url(img/dungeon.jpg);">
                <div class="main-article__content">
                    <h2 class="main-article__header">To be continued</h2>
                    <p class="main-article__paragraph"></p>
                </div>
                <article class="img__interactive" style="background-image: url(img/slot.png);">
                    <div class="copy">© ROSSIGNOL</div>
                    <!-- Новая кнопка "Статистика" -->
                    <button class="stats-button" id="statsButton">Статистика</button>
                </article>

        </div>
    </div>
    
</body>
</html>
